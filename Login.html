<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #09bcc4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .nav-main {
      height: 64px;
      width: 100%;
      background-color: #08546f;
      color: #d6d4b2;
      position: fixed;
      top: 0;
      display: flex;
      justify-content: space-around;
      align-items: center;
      align-self: flex-end;
      z-index: 5;
    }

    .nav-search {
      width: 40%;
      display: flex;
    }

    .search-select {
      width: 50px;
      border: none;
      text-align: center;
      border-top-left-radius: 4px;
      border-bottom-left-radius: 4px;
    }

    #nav-search {
      height: 36px;
      width: 100%;
      border: none;
      background-color: white;
      border-top-right-radius: 4px;
      border-bottom-right-radius: 4px;
    }

    .search-icon {
      background-color: white;
    }

    .nav-loc {
      font-size: 1rem;
      border: none;
      text-align: center;
      color: white;
      background-color: #08546f;
    }

    #nav-login {
      height: 25px;
      width: 67px;
      border: none;
      border-radius: 4px;
      background-color: #539ca8;
      color: white;
      cursor: pointer;
    }

    a {
      text-decoration: none;
      font-size: 1.2rem;
      color: white;
      margin-right: 20px;
    }

    .nav-sub {
      height: 40px;
      width: 100%;
      position: fixed;
      top: 64px;
      display: flex;
      background-color: #539ca8;
      z-index: 5;
    }

    .offers {
      height: 100%;
      width: 60%;
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }

    .nav-reach {
      height: 100%;
      width: 60%;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-right: 10%;
    }

    .nav-text {
      color: white;
      margin-left: 20px;
      font-size: 1.2rem;
    }

    .login-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      height: 400px;
      width: 300px;
      text-align: center;
    }

    .form-outline {
      margin-bottom: 20px;
    }

    .form-control {
      width: 90%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    .form-label {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      font-size: 16px;
      color: #999;
      transition: all 0.2s ease-in-out;
    }

    .form-control:focus+.form-label,
    .form-control:not(:placeholder-shown)+.form-label {
      top: 10px;
      left: 10px;
      font-size: 12px;
      color: #333;
    }

    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .form-check-input {
      margin: 0;
      margin-right: 8px;
    }

    .btn-primary {
      background-color: #007bff;
      color: #fff;
      border-radius: 4px;
      padding: 12px 26px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .text-center {
      text-align: center;
      margin-top: 10px;
    }

    .btn-floating {
      background-color: transparent;
      border: none;
      padding: 0;
      margin: 0 5px;
      font-size: 24px;
      cursor: pointer;
    }

    a {
      text-decoration: none;
      color: #007bff;
    }

    .form-outline p {
      margin: 0%;
      text-align: start;
      margin-left: 10px;
      margin-bottom: 2px;
    }

    form {
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <div class="login-container">
    <form>
      <div class="form-outline">
        <p>Email :</p>
        <input type="email" id="form2Example1" class="form-control" required>
      </div>

      <div class="form-outline">
        <p>Password :</p>
        <input type="password" id="form2Example2" class="form-control" required>
      </div>

      <div class="row">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked>
          <label class="form-check-label" for="form2Example31"> Remember me </label>
        </div>
        <a href="#">Forgot password?</a>
      </div>

      <button type="button" class="btn btn-primary btn-block">Sign in</button>

      <div class="text-center">
        <p>Already a member? <a href="Homepage.html">Return Home</a></p>
        <p>or sign up with:</p>
        <button type="button" class="btn btn-link btn-floating">
          <i class="fa fa-facebook"></i>
        </button>

        <button type="button" class="btn btn-link btn-floating">
          <i class="fa fa-google"></i>
        </button>

        <button type="button" class="btn btn-link btn-floating">
          <i class="fa fa-twitter"></i>
        </button>

        <button type="button" class="btn btn-link btn-floating">
          <i class="fa fa-github"></i>
        </button>
      </div>
    </form>
  </div>
</body>

</html>
